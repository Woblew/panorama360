<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame environment</title>
    <meta name="description" content="Hello, World!">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script> 
  </head>
  <body>
    <a-scene background="color: #001218">

        <assets>
            <img id="plastico" src="imagens/panorama.jpg">
            <audio id="teste" src="sons/ansoku_digi.mp3" preload="auto"></audio>
        </assets>

        <!-- 360-degree image -->
        <a-sky id="image-360" radius="10000" src="#plastico" animation="property: rotation; to: 0 360 0; loop: true; dur: 300000; easing: linear;">
        </a-sky>  

        <a-entity camera look-controls wasd-controls="acceleration:100; fly:true;" 
                  position="0 0 0"></a-entity>

         <!-- <a-entity geometry="primitive: plane"
                  material="shader: ocean; color: blue; wave-height: 10"></a-entity>--> 
              
    </a-scene>
  </body>
</html>
