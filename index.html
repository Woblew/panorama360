<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame environment</title>
    <meta name="description" content="Hello, World!">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script> 
  </head>

  <body>
    <a-scene>
        <a-assets>
          <img id="panorama" src="imagens/panorama_3000.jpg">
          <a-asset-item id="ovo" src="modelos/ovo_00.glb"></a-asset-item>
        </a-assets>

        <!-- 360-degree image -->
        <a-sky id="image-360" radius="10000" src="#panorama" animation="property: rotation; to: 0 360 0; loop: true; dur: 300000; easing: linear;">
        </a-sky> 

        <a-entity camera look-controls wasd-controls="acceleration:100; fly:true;" 
                  position="0 0 0"></a-entity>

        <a-entity gltf-model="#ovo" 
                  position="0 0 0"
                  scale="100 100 100"
                  rotation="0 0 -50"></a-entity>

                  <a-box color="tomato" depth="2" height="4" width="0.5">
                  </a-box>

        

         <!-- <a-entity geometry="primitive: plane"
                  material="shader: ocean; color: blue; wave-height: 10"></a-entity>--> 
              
    </a-scene>
  </body>
</html>
